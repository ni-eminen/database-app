{% from "macros.html" import header %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/frontpage.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/frontpage.css">
    <title>Quizbase</title>
</head>
<body>
    {{header("Frontpage", current_user)}}
    <div id='content-div'>
        {%for i in range(0, len)%}
            <div id='quizList'>
                <a href="/quiz/{{quizes[i][3]}}">
                    <div class='quizCard' onclick="openQuiz('/quiz/{{quizes[i][3]}}')">
                        <div class='quizImgWrapper'>
                            <img class='quizImg' src="https://media.istockphoto.com/vectors/flat-icon-check-vector-id496603666?k=20&m=496603666&s=170667a&w=0&h=QOfI-aqzv1dEamb2evpWUvKkukJwtH4YRF_Ugwksk6Y=" alt="">
                        </div>
                        <div class='quizCardTextWrapper'>
                            <h2>{{quizes[i][1]}}</h2>
                            <p class='textContent'>{{quizes[i][2]}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {%endfor%}
    </div>
</body>
</html>
