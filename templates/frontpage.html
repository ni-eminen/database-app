<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/frontpage.css">
    <script src="../static/frontpage.js"></script>
    <title>Quizbase</title>
</head>
<body>
    <div id='topbar'>
        <div style="margin: 0 auto; width: 640px; display: block;">
            <h1 style="color: white; letter-spacing: .17em; margin-left: 2px;">{{quizname}}</h1>
        </div>
    </div>
    {% if current_user.is_authenticated %}
    <h3>You are logged in as {{current_user.username}}</h3>
    {% else %}
        <h3>You are not logged in</h3>
    {% endif %}
    <div id='content-div'>
        <h1 style='text-align: center;'>Quizbase</h1>
        {%for i in range(0, len)%}
            <div id='quizList'>
                <a href="/quiz/{{quizes[i][3]}}">
                    <div class='quizCard' onclick="openQuiz('/quiz/{{quizes[i][3]}}')">
                        <div class='quizImgWrapper'>
                            <img class='quizImg' src="https://media.istockphoto.com/vectors/flat-icon-check-vector-id496603666?k=20&m=496603666&s=170667a&w=0&h=QOfI-aqzv1dEamb2evpWUvKkukJwtH4YRF_Ugwksk6Y=" alt="">
                        </div>
                        <div class='quizCardTextWrapper'>
                            <h2>{{quizes[i][1]}}</h2>
                            <p class='textContent'>{{quizes[i][2]}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {%endfor%}
    </div>
</body>
</html>
