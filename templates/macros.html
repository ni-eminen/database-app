{% macro header(page, current_user) %}
<nav class="navbar navbar-fixed-top navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Quizbase - {{page}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Scoreboard</a>
      </li>
    </ul>
    <ul class="right navbar-nav me-auto mb-2 mb-lg-0">
      {% if current_user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('login_page') }}">{{current_user.username}}</a>
      </li>
      <li>
        <a class="nav-link" href="{{ url_for('logout') }}">logout</a>
      </li>
      {% else %}
      <li>
        <a class="nav-link float-right" href="{{ url_for('login_page') }}">Log in</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
{%- endmacro %}
