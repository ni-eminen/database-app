{% from "macros.html" import header, bootstrap_imports %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/highscores.css">
    {{ bootstrap_imports() }}
    <title>Highscores</title>
</head>
<body>
    {{ header('Profile', current_user) }}
    <div class="d-flex justify-content-center">
        <div class="p-2">
            <img src="https://img.icons8.com/ios-filled/50/000000/counter--v1.png"/>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-center" style="max-width: 640px; width: 640px; margin: 0 1em;">
            <div class="d-block-flex justify-content-center w-100">
                <h2>Highscores:</h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Quiz</th>
                        <th scope="col">Player</th>
                        <th scope="col">Score</th>
                        </tr>
                    </thead>
                    {%for i in range(0, scores|length)%}
                    <tbody>
                        <tr>
                        <th scope="row">{{i + 1}}</th>
                        <td>{{scores[i][0]}}</td>
                        <td>{{scores[i][1]}}</td>
                        <td>{{scores[i][2]}}</td>
                        </tr>
                    </tbody>
                    {%endfor%}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
